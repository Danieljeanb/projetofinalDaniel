{% extends 'base.html'%}

<style>
header {
  background-color: rgb(106, 169, 228);
  text-align: center;
  border-radius: 50px;
}
fieldset {
 background-color:rgb(94, 152, 228);
 text-align: center;
 background-origin: padding-box;
 

}



</style>
<main class="main">
  <header>
  <h1>Cadastro de Cliente</h1>
  <form method="post" action="/cadastrar_cliente">
  </header>
    <fieldset class="Cadastro">
      <legend>Dados do Cliente</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="documento">CPF/CNPJ:</label>
      <input type="text" id="documento" name="documento" required><br><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br><br>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="3"></textarea><br><br>
    </fieldset>
    
    <br>
    <button type="submit">Salvar Cadastro</button>
  </form>
</main>


{% block conteudo %}
